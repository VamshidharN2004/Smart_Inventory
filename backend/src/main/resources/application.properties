spring.application.name=inventory-service
cors.allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/new_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Console Configuration
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Ensure data.sql runs after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
