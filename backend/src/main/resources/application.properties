spring.application.name=inventory-service
cors.allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}

# Server Port (Cloud uses PORT, Local uses 8080)
server.port=${PORT:8080}

# Database Configuration (MySQL)
# Try MYSQL_URL first, then build from parts (Railway standard), then fallback to localhost
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:new_inventory}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Console Configuration
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Ensure data.sql runs after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
